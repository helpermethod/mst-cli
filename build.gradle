plugins {
    id 'java'
    id 'maven-publish'
    id 'com.palantir.graal' version '0.2.0-13-gb76f6cb'
}

group 'com.github.helpermethod'
version '0.1.0'

repositories {
    mavenCentral()
}

ext {
    mustacheVersion = '0.9.5'
    picoCliVersion = '3.9.0'
    gsonVersion = '2.8.5'
}

dependencies {
    implementation "com.github.spullara.mustache.java:compiler:$mustacheVersion"
    implementation "info.picocli:picocli:$picoCliVersion"
    implementation "com.google.code.gson:gson:$gsonVersion"
}